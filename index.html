<!DOCTYPE html>
<html lang="pt-br">
  

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <div class="container my-5 w-75 p-3">
    <h1 class="text-center my-4">Check weather</h1>

    <form data-js="city-form" class="my-4 text-center text-muted">
      <label for="city">City name here...</label>
      <input class="form-control border-3 p-3 mt-2" type="text" name="city" autofocus placeholder="Ex: Bhakkar">
    </form>

    <div data-js="city-card" class="card bg-light shadow d-none">
      <img data-js="time-img" src="https://via.placeholder.com/400x300" class="card-img-top">
      <div data-js="time-icon" class="time-icon g-dark bg-opacity-25 rounded-circle mx-auto text-center"></div>
      
      <div data-js="weather-info" class="text-center fw-bold bg-light">
        <h5 data-js="city-name" class="my-3 text-uppercase">City name here...</h5>
        <div data-js="city-weather" class="my-3">clima</div> 
  
        <div class="display-4 my-4">
          <span data-js="city-temperature">00</span>

        </div>
      </div>
    </div>
  </div>

  <script src="./js/weather.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
